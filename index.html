<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="фото-блог посвященный необычным местам">
	<meta name="keywords" content="фото, путешествия, природа, блог">
	<link rel="stylesheet" href="pages/index.css">
	<title>Mesto</title>
</head>
<body class="page">
	<header class="header">
		<img class="logo logo_place_header" src="images/logo.svg" alt="логотип место">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__photo" src="images/profile-photo.jpg" alt="фото профиля">
			<div class="profile__user-container">
				<h1 class="profile__user-name">Жак-Ив Кусто</h1>
				<p class="profile__user-bio">Исследователь океана</p>
				<button type="button" class="profile__button-edit button" aria-label="изменить"></button>
			</div>
			<button type="button" class="profile__button-add button" aria-label="добавить"></button>
		</section>
		<section class="gallery">
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup popup_type_profile-edit">
		<div class="popup__container">
			<button type="button" class="popup__close-button button"></button>
			<form class="popup__form" name="profile-edit">
				<h2 class="popup__form-heading">Редактировать профиль</h2>
				<fieldset class="popup__input-container">
					<label for="user-name"></label>
					<input type="text" id="user-name" name="user-name" placeholder="Имя пользователя"
								 class="popup__form-item popup__form-item_el_user-name">
					<label for="bio"></label>
					<input type="text" id="bio" name="bio" placeholder="Профессия пользователя"
								 class="popup__form-item popup__form-item_el_bio">
				</fieldset>
				<fieldset class="popup__form-handlers">
					<button type="submit" class="popup__save-button button">Сохранить</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="popup popup_type_add-item">
		<div class="popup__container">
			<button type="button" class="popup__close-button button"></button>
			<form class="popup__form" name="add-item">
				<h2 class="popup__form-heading">Новое место</h2>
				<fieldset class="popup__input-container">
					<label for="place-name"></label>
					<input type="text" id="place-name" name="place-name" placeholder="Название"
								 class="popup__form-item popup__form-item_el_place-name">
					<label for="place-link"></label>
					<input type="text" id="place-link" name="place-link" placeholder="Ссылка на картинку"
								 class="popup__form-item popup__form-item_el_place-link">
				</fieldset>
				<fieldset class="popup__form-handlers">
					<button type="submit" class="popup__save-button button">Создать</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="popup popup_type_item-photo">
		<div class="popup__image">
			<button type="button" class="popup__close-button button"></button>
			<img class="popup__item-photo" src="" alt="">
			<p class="popup__item-caption"></p>
		</div>
	</div>
	<template id="item-template">
		<article class="gallery__item">
			<img class="gallery__photo" src="#" alt="#">
			<h2 class="gallery__caption"></h2>
			<button type="button" class="gallery__like-button button"></button>
			<button type="button" class="gallery__delete-button button"></button>
		</article>
	</template>
	<script src="scripts/index.js"></script>
</body>
</html>
