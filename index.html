<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="фото-блог посвященный необычным местам">
	<meta name="keywords" content="фото, путешествия, природа, блог">
	<link rel="stylesheet" href="pages/index.css">
	<title>Mesto</title>
</head>
<body class="page">
	<header class="header">
		<img class="logo logo_place_header" src="images/logo.svg" alt="логотип место">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__photo" src="images/profile-photo.jpg" alt="фото профиля">
			<div class="profile__user-container">
				<h1 class="profile__user-name">Жак-Ив Кусто</h1>
				<p class="profile__user-bio">Исследователь океана</p>
				<button type="button" class="profile__button-edit button" aria-label="изменить"></button>
			</div>
			<button type="button" class="profile__button-add button" aria-label="добавить"></button>
		</section>
		<section class="gallery">
			<article class="gallery__item">
				<img class="gallery__photo" src="images/karachaevsk.jpg" alt="карачаевск">
				<h2 class="gallery__caption">Карачаевск</h2>
				<button type="button" class="gallery__like-button button"></button>
			</article>
			<article class="gallery__item">
				<img class="gallery__photo" src="images/elbrus.jpg" alt="эльбрус">
				<h2 class="gallery__caption">Гора Эльбрус</h2>
				<button type="button" class="gallery__like-button button"></button>
			</article>
			<article class="gallery__item">
				<img class="gallery__photo" src="images/dombai.jpg" alt="домбай">
				<h2 class="gallery__caption">Домбай</h2>
				<button type="button" class="gallery__like-button button"></button>
			</article>
			<article class="gallery__item">
				<img class="gallery__photo" src="images/elbrus.jpg" alt="эльбрус">
				<h2 class="gallery__caption">Гора Эльбрус</h2>
				<button type="button" class="gallery__like-button button"></button>
			</article>
			<article class="gallery__item">
				<img class="gallery__photo" src="images/dombai.jpg" alt="домбай">
				<h2 class="gallery__caption">Домбай</h2>
				<button type="button" class="gallery__like-button button"></button>
			</article>
			<article class="gallery__item">
				<img class="gallery__photo" src="images/karachaevsk.jpg" alt="карачаевск">
				<h2 class="gallery__caption">Карачаево-Черкесия</h2>
				<button type="button" class="gallery__like-button button"></button>
			</article>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-button button"></button>
			<form class="popup__form" name="profile-edit">
				<h2 class="popup__form-heading">Редактировать профиль</h2>
				<fieldset class="popup__input-container">
					<label for="user-name"></label>
					<input type="text" id="user-name" name="user-name" placeholder="Имя пользователя"
								 class="popup__form-item popup__form-item_el_user-name">
					<label for="bio"></label>
					<input type="text" id="bio" name="bio" placeholder="Профессия пользователя"
								 class="popup__form-item popup__form-item_el_bio">
				</fieldset>
				<fieldset class="popup__form-handlers">
					<button type="submit" class="popup__form-button button">Сохранить</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
