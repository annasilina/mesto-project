<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="фото-блог посвященный необычным местам">
	<meta name="keywords" content="фото, путешествия, природа, блог">
	<link rel="stylesheet" href="pages/index.css">
	<title>Mesto</title>
</head>
<body class="page">
	<header class="header">
		<img class="logo logo_place_header" src="images/logo.svg" alt="логотип место">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__photo" src="images/profile-photo.jpg" alt="фото профиля">
			<div class="profile__user-container">
				<h1 class="profile__user-name">Жак-Ив Кусто</h1>
				<p class="profile__user-bio">Исследователь океана</p>
				<button type="button" class="profile__button-edit button" aria-label="изменить"></button>
			</div>
			<button type="button" class="profile__button-add button" aria-label="добавить"></button>
		</section>
		<section class="gallery">
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup popup_type_profile-edit">
		<div class="popup__container">
			<button type="button" class="popup__close-button button"></button>
			<form class="popup__form" name="profileEditForm" novalidate>
				<h2 class="popup__form-heading">Редактировать профиль</h2>
				<fieldset class="popup__input-container">
					<input type="text" id="user-name" name="userName" placeholder="Имя" minlength="2" maxlength="40"
								 required
								 class="popup__form-input popup__form-input_el_user-name">
					<span class="user-name-error popup__input-error"></span>
					<input type="text" id="user-bio" name="userBio" placeholder="О себе" minlength="2"
								 maxlength="200" required
								 class="popup__form-input popup__form-input_el_bio">
					<span class="user-bio-error popup__input-error"></span>
				</fieldset>
				<fieldset class="popup__form-handlers">
					<button type="submit" class="popup__save-button button">Сохранить
					</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="popup popup_type_add-place">
		<div class="popup__container">
			<button type="button" class="popup__close-button button"></button>
			<form class="popup__form" name="placeAddForm">
				<h2 class="popup__form-heading">Новое место</h2>
				<fieldset class="popup__input-container">
					<input type="text" id="place-name" name="placeName" placeholder="Название" minlength="2" maxlength="30"
								 required
								 class="popup__form-input popup__form-input_el_place-name">
					<span class="place-name-error popup__input-error"></span>
					<input type="url" id="place-link" name="placeLink" placeholder="Ссылка на картинку" required
								 class="popup__form-input popup__form-input_el_place-link">
					<span class="place-link-error popup__input-error"></span>
				</fieldset>
				<fieldset class="popup__form-handlers">
					<button type="submit" class="popup__save-button button">Создать</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="popup popup_type_place-photo">
		<div class="popup__photo-container">
			<button type="button" class="popup__close-button button"></button>
			<img class="popup__place-photo" src="" alt="">
			<p class="popup__place-caption"></p>
		</div>
	</div>
	<template id="item-template">
		<article class="gallery__place">
			<img class="gallery__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
					 alt="Архыз">
			<h2 class="gallery__caption">Архыз</h2>
			<button type="button" class="gallery__like-button button"></button>
			<button type="button" class="gallery__delete-button button"></button>
		</article>
	</template>
	<script src="scripts/index.js"></script>
</body>
</html>
