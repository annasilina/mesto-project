<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="фото-блог посвященный необычным местам">
	<meta name="keywords" content="фото, путешествия, природа, блог">
	<!--<link rel="stylesheet" href="pages/index.css">-->
	<title>Mesto</title>
</head>
<body class="page">
	<header class="header">
		<img class="logo logo_place_header" src="<%=require('./images/logo.svg')%>" alt="логотип место">
	</header>
	<main class="content">
		<section class="profile">
			<div class="profile__photo-container">
				<img class="profile__photo" src="<%=require('./images/profile-photo-moсk.jpg')%>" alt="фото профиля">
				<button type="button" class="profile__button-edit profile__button-edit_el_avatar button"
								aria-label="изменить"></button>
			</div>
			<div class="profile__user-container">
				<h1 class="profile__user-name">Имя</h1>
				<p class="profile__user-bio">Подпись</p>
				<button type="button" class="profile__button-edit profile__button-edit_el_info button"
								aria-label="изменить"></button>
			</div>
			<button type="button" class="profile__button-add button" aria-label="добавить"></button>
		</section>
		<section class="gallery">
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
	</footer>
	<div class="popup popup_type_avatar-change">
		<div class="popup__container">
			<button type="button" class="popup__button-close button"></button>
			<form class="popup__form" name="formAvatarUpdate">
				<h2 class="popup__form-heading">Обновить аватар</h2>
				<fieldset class="popup__input-container">
					<input type="url" name="avatarLink" placeholder="Ссылка на аватар" required
								 class="popup__form-input popup__form-input_el_avatar-link">
					<span id="error-avatarLink" class="popup__error-message"></span>
				</fieldset>
				<fieldset class="popup__form-handlers">
					<button type="submit" class="popup__button-save button">Сохранить</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="popup popup_type_profile-edit">
		<div class="popup__container">
			<button type="button" class="popup__button-close button"></button>
			<form class="popup__form" name="formProfileEdit"
						novalidate>
				<h2 class="popup__form-heading">Редактировать профиль</h2>
				<fieldset class="popup__input-container">
					<input type="text" name="userName" placeholder="Имя" minlength="2" maxlength="40"
								 required
								 class="popup__form-input popup__form-input_el_user-name">
					<span id="error-userName" class="popup__error-message"></span>
					<input type="text" name="userBio" placeholder="О себе" minlength="2"
								 maxlength="200" required
								 class="popup__form-input popup__form-input_el_bio">
					<span id="error-userBio" class="popup__error-message"></span>
				</fieldset>
				<fieldset class="popup__form-handlers">
					<button type="submit" class="popup__button-save button">Сохранить
					</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="popup popup_type_place-add">
		<div class="popup__container">
			<button type="button" class="popup__button-close button"></button>
			<form class="popup__form" name="formPlaceAdd">
				<h2 class="popup__form-heading">Новое место</h2>
				<fieldset class="popup__input-container">
					<input type="text" name="placeName" placeholder="Название" minlength="2" maxlength="30"
								 required
								 class="popup__form-input popup__form-input_el_place-name">
					<span id="error-placeName" class="popup__error-message"></span>
					<input type="url" name="placeLink" placeholder="Ссылка на картинку" required
								 class="popup__form-input popup__form-input_el_place-link">
					<span id="error-placeLink" class="popup__error-message"></span>
				</fieldset>
				<fieldset class="popup__form-handlers">
					<button type="submit" class="popup__button-save button">Создать</button>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="popup popup_type_place-show">
		<div class="popup__place-container">
			<button type="button" class="popup__button-close button"></button>
			<img class="popup__place-photo" src="" alt="">
			<p class="popup__place-caption"></p>
		</div>
	</div>
	<template id="place-template">
		<article class="gallery__place">
			<img class="gallery__place-photo" src="#"
					 alt="место">
			<h2 class="gallery__place-caption">место</h2>
			<div class="gallery__like-container">
				<button type="button" class="gallery__button-like button"></button>
				<p class="gallery__like-counter">0</p>
			</div>
			<button type="button" class="gallery__button-delete button"></button>
		</article>
	</template>
	<!--<script type="module" src="index.js"></script>-->
</body>
</html>
