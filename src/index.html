<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0"
				name="viewport">
	<meta content="фото-блог посвященный необычным местам"
				name="description">
	<meta content="фото, путешествия, природа, блог"
				name="keywords">
	<!--<link rel="stylesheet" href="pages/index.css">-->
	<title>Mesto</title>
</head>
<body class="page">
<header class="header">
	<img alt="логотип место"
			 class="logo logo_place_header"
			 src="<%=require('./images/logo.svg')%>">
</header>
<main class="content">
	<section class="profile">
		<div class="profile__photo-container">
			<img alt="фото профиля"
					 class="profile__photo"
					 src="<%=require('./images/profile-photo-moсk.jpg')%>">
			<button aria-label="изменить"
							class="profile__button-edit profile__button-edit_el_avatar button"
							type="button"></button>
		</div>
		<div class="profile__user-container">
			<h1 class="profile__user-name">Имя</h1>
			<p class="profile__user-bio">Подпись</p>
			<button aria-label="изменить"
							class="profile__button-edit profile__button-edit_el_info button"
							type="button"></button>
		</div>
		<button aria-label="добавить"
						class="profile__button-add button"
						type="button"></button>
	</section>
	<section class="gallery">
	</section>
</main>
<footer class="footer">
	<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<div class="popup popup_type_avatar-change">
	<div class="popup__container">
		<button class="popup__button-close button"
						type="button"></button>
		<form class="popup__form"
					name="formAvatarChange">
			<h2 class="popup__form-heading">Обновить аватар</h2>
			<fieldset class="popup__input-container">
				<input class="popup__form-input popup__form-input_el_avatar-link"
							 name="avatarLink"
							 placeholder="Ссылка на аватар"
							 required
							 type="url">
				<span class="popup__error-message"
							id="error-avatarLink"></span>
			</fieldset>
			<fieldset class="popup__form-handlers">
				<button class="popup__button-save button"
								type="submit">Сохранить
				</button>
			</fieldset>
		</form>
	</div>
</div>
<div class="popup popup_type_profile-edit">
	<div class="popup__container">
		<button class="popup__button-close button"
						type="button"></button>
		<form class="popup__form"
					name="formProfileEdit"
					novalidate>
			<h2 class="popup__form-heading">Редактировать профиль</h2>
			<fieldset class="popup__input-container">
				<input class="popup__form-input popup__form-input_el_user-name"
							 maxlength="40"
							 minlength="2"
							 name="userName"
							 placeholder="Имя"
							 required
							 type="text">
				<span class="popup__error-message"
							id="error-userName"></span>
				<input class="popup__form-input popup__form-input_el_bio"
							 maxlength="200"
							 minlength="2"
							 name="userBio"
							 placeholder="О себе"
							 required
							 type="text">
				<span class="popup__error-message"
							id="error-userBio"></span>
			</fieldset>
			<fieldset class="popup__form-handlers">
				<button class="popup__button-save button"
								type="submit">Сохранить
				</button>
			</fieldset>
		</form>
	</div>
</div>
<div class="popup popup_type_place-add">
	<div class="popup__container">
		<button class="popup__button-close button"
						type="button"></button>
		<form class="popup__form"
					name="formPlaceAdd">
			<h2 class="popup__form-heading">Новое место</h2>
			<fieldset class="popup__input-container">
				<input class="popup__form-input popup__form-input_el_place-name"
							 maxlength="30"
							 minlength="2"
							 name="placeName"
							 placeholder="Название"
							 required
							 type="text">
				<span class="popup__error-message"
							id="error-placeName"></span>
				<input class="popup__form-input popup__form-input_el_place-link"
							 name="placeLink"
							 placeholder="Ссылка на картинку"
							 required
							 type="url">
				<span class="popup__error-message"
							id="error-placeLink"></span>
			</fieldset>
			<fieldset class="popup__form-handlers">
				<button class="popup__button-save button"
								type="submit">Создать
				</button>
			</fieldset>
		</form>
	</div>
</div>
<div class="popup popup_type_place-show">
	<div class="popup__place-container">
		<button class="popup__button-close button"
						type="button"></button>
		<img alt=""
				 class="popup__place-photo"
				 src="">
		<p class="popup__place-caption"></p>
	</div>
</div>

<div class="popup popup_type_card-delete">
	<div class="popup__container">
		<button class="popup__button-close button"
						type="button"></button>
		<form class="popup__form"
					name="formDeleteConfirm">
			<h2 class="popup__form-heading">Вы уверены?</h2>
				<button class="popup__button-save button"
								type="submit">Да
				</button>
		</form>
	</div>
</div>

<template id="place-template">
	<article class="gallery__place">
		<img alt="место"
				 class="gallery__place-photo"
				 src="#">
		<h2 class="gallery__place-caption">место</h2>
		<div class="gallery__like-container">
			<button class="gallery__button-like button"
							type="button"></button>
			<p class="gallery__like-counter">0</p>
		</div>
		<button class="gallery__button-delete button"
						type="button"></button>
	</article>
</template>
<!--<script type="module" src="index.js"></script>-->
</body>
</html>
